ServerSignature Off
ServerTokens Prod

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/ttrss

    <Directory /var/www/html/ttrss/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        # Placeholder
    </Directory>
                                    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
